<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Toko Online</title>
<style>
    body { font-family:Poppins, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:300px; text-align:center; }
    h2 { margin-bottom:20px; }
    input { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 20px; border:none; border-radius:8px; background:#0077c2; color:white; cursor:pointer; width:100%; transition:0.3s; }
    button:hover { background:#005a9e; }
    .btn-back { background:#777; margin-top:10px; }
    .btn-back:hover { background:#555; }
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="usernameAdmin" placeholder="Masukkan Username Admin" required>
    <input type="password" id="pinAdmin" placeholder="Masukkan PIN Admin" required>
    <button onclick="loginAdmin()">Login</button>
    <button class="btn-back" onclick="backToHome()">Kembali ke Beranda</button>
</div>

<script>
function loginAdmin() {
    const username = document.getElementById("usernameAdmin").value.trim();
    const pin = document.getElementById("pinAdmin").value.trim();

    // Contoh data login (bisa diubah)
    const correctUsername = "admin";
    const correctPin = "1234";

    if(username === correctUsername && pin === correctPin){
        alert("Login berhasil!");
        window.location.href = "admin.html";
    } else {
        alert("Username atau PIN salah!");
    }
}

function backToHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
