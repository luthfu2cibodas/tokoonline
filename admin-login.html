<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #999;
            outline: none;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #1e3c72;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1e3c72;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 12px;
        }

        .btn:hover {
            background: #2a5298;
        }

        .btn-back {
            width: 100%;
            padding: 10px;
            text-align: center;
            display: block;
            border-radius: 8px;
            background: #999;
            color: white;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #777;
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Login</h2>

        <label>Username</label>
        <input type="text" id="user" placeholder="Masukkan username">

        <label>Password</label>
        <input type="password" id="pass" placeholder="Masukkan password">

        <button class="btn" onclick="adminLogin()">Login</button>

        <a href="index.html" class="btn-back">‚Üê Kembali ke Beranda</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
