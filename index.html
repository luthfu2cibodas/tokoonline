<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Toko Online</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1500&q=80")
                       center/cover no-repeat fixed;
            backdrop-filter: blur(3px);
            padding-bottom: 60px;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(0,0,0,0.65);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h2 {
            font-size: 22px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: .3s;
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* CONTAINER */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        /* GRID PRODUK */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        /* CARD PRODUK */
        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .price {
            color: #0077c2;
            font-weight: bold;
            margin-bottom: 12px;
        }

        /* BUTTONS */
        .btn-box {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 9px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: .3s;
        }

        .btn-detail {
            background: #ff9800;
            color: white;
        }

        .btn-detail:hover {
            background: #e68a00;
        }

        .btn-cart {
            background: #0077c2;
            color: white;
        }

        .btn-cart:hover {
            background: #005fa0;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h2>Toko Online</h2>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="produk.html">Produk</a>
            <a href="keranjang.html">Keranjang</a>
            <a href="admin-login.html">Admin</a>
        </nav>
    </header>

    <!-- PRODUK TERBARU -->
    <div class="container">
        <h2 style="color:white; text-shadow:1px 1px 3px black; margin-bottom:20px;">
            ‚≠ê Produk Terbaru
        </h2>

        <div id="productList" class="grid"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function renderProdukIndex() {
            const box = document.getElementById("productList");
            const produk = loadProduk();

            box.innerHTML = "";

            produk.forEach((p) => {
                box.innerHTML += `
                    <div class="card">
                        <img src="${p.img}">
                        <h3>${p.nama}</h3>
                        <div class="price">Rp ${p.harga.toLocaleString()}</div>

                        <div class="btn-box">
                            <button class="btn btn-detail" onclick="location.href='detail.html?id=${p.id}'">
                                Detail
                            </button>
                            <button class="btn btn-cart" onclick="addToCart(${p.id})">
                                + Keranjang
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        renderProdukIndex();
    </script>

</body>
</html>
