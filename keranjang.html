<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1500&q=80")
                     center/cover no-repeat fixed;
            backdrop-filter: blur(3px);
            padding-bottom: 60px;
        }

        header {
            width: 100%;
            padding: 15px 30px;
            background: rgba(0,0,0,0.65);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
        }

        header nav a:hover {
            background: rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #0077c2;
            color: white;
        }

        .btn-hapus {
            padding: 7px 12px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-hapus:hover {
            background: #c9302c;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }

        textarea {
            height: 80px;
        }

        .btn-checkout {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            background: #25D366;
            color: white;
            cursor: pointer;
        }

        .btn-checkout:hover {
            background: #1ebe5d;
        }

        .btn-back {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>

    <header>
        <h2>Toko Online</h2>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="produk.html">Produk</a>
            <a href="keranjang.html">Keranjang</a>
        </nav>
    </header>

    <div class="container">

        <button class="btn-back" onclick="location.href='index.html'">‚Üê Kembali</button>

        <h2>üõí Keranjang Belanja</h2>

        <table>
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Qty</th>
                    <th>Harga</th>
                    <th>Subtotal</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody id="cartList"></tbody>
        </table>

        <div class="total">
            Total: <span id="totalHarga">Rp 0</span>
        </div>

        <h3 style="margin-top: 30px;">üí¨ Informasi Pembeli</h3>

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Anda">
        </div>

        <div class="form-group">
            <label>Alamat Lengkap</label>
            <textarea id="alamat" placeholder="Masukkan Alamat Lengkap Anda"></textarea>
        </div>

        <div class="form-group">
            <label>Nomor Telepon / WhatsApp</label>
            <input type="text" id="telp" placeholder="08xxxxxxxxxx">
        </div>

        <button class="btn-checkout" onclick="checkoutWA()">
            Checkout via WhatsApp
        </button>

    </div>

    <script src="script.js"></script>
    <script>
        renderKeranjang();
    </script>

</body>
</html>
